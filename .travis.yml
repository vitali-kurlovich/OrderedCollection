env:
  global:
    - SWIFT_VERSION=4.2
matrix:
  include:
    - os: linux
      language: generic
      dist: trusty
      sudo: required
      install:
        - eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
      script:
        - swift package update
        - swift test

    - os: osx
      osx_image: xcode10.1
      language: swift
      script:
        - swift package update
        - swift test --generate-linuxmain
        - swift test